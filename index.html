<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Cook App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.4.10/angular-animate.js" type="text/javascript"></script>
  <script src="https://code.angularjs.org/1.4.10/angular-route.js" type="text/javascript"></script>

	<script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="search.factory.js"></script>
  <script type="text/javascript" src="home.js"></script>
  <script type="text/javascript" src="search.js"></script>
  <script type="text/javascript" src="recipes.js"></script>

  <link href="main.css" rel="stylesheet">
  <link src="search.html">

  <link href='http://fonts.googleapis.com/css?family=Lobster|Hind:600,400' rel='stylesheet' type='text/css'>
</head>

<body ng-controller="searchctrl">

<header class="hero_wrap">
 <div class="hero_data">
  <div class="mini_nav"></div>
  <div class="name_wrap">
   <p>What's Cookin'</p>
  </div><!-- . name_wrap - -->
 </div><!-- . hero_data - -->
</header><!-- . hero_wrap- -->

<section class="nav_wrap">
 <div class="nav_data">

 <div class="user_wrap">
  <div class="fork_icon">
   <img class="image" src="cook_icon.svg">
  </div><!-- .fork_icon - -->
 </div><!-- . user_wrap - -->

 <div class="nav_items">
  <div class="nav_list">
    <a href="#/" class="list_item">Home</a></br>
    <a href="#/myrecipes" class="list_item">Recipe Box</a></br>
    <a href="#/search" class="list_item">Search</a></br>
  </div><!-- . nav_list - -->
 </div><!-- . nav_items - --> 

 </div><!-- . nav_data - -->
</section><!-- . nav_wrap - -->

<section class="search_wrap">

 <div class="meal_wrap">
  <div class="meal_data">
    <input class="meal_type" type="checkbox" value="breakfast" ng-model="meal.option1"/>
    <input class="meal_type" type="checkbox" value="brunch" ng-model="meal.option2"/>
    <input class="meal_type" type="checkbox" value="lunch" ng-model="meal.option3"/>
    <input class="meal_type" type="checkbox" vaule="dinner" ng-model="meal.option4"/>
    <input class="meal_type" type="checkbox" value="sides" ng-model="meal.option5"/>
  </div><!-- . meal_data - -->  
 </div><!-- . meal_wrap - -->

 <div class="title_wrap">
  <p class="title" ID="title1">What's in Your Fridge?</p>
  <p class="title" ID="title2">Foods I don't cook with</p>
 </div><!-- . title_wrap - -->

 <div class="food_wrap">
  <input class="yes_food" type="text" ng-model="term.ingredient1"/>
  <input class="no_food" type="text" ng-model="block.exclude1"/></br>
  <input class="yes_food"type="text" ng-model="term.ingredient2"/>
  <input class="no_food" type="text" ng-model="block.exclude2"/></br>
  <input class="yes_food" type="text" ng-model="term.ingredient3"/>
  <input class="no_food" type="text" ng-model="block.exclude3"/></br>
  <input class="yes_food" type="text" ng-model="term.ingredient4"/>
  <input class="no_food" type="text" ng-model="block.exclude4"/></br>
  <input class="yes_food" type="text" ng-model="term.ingredient5"/>
  <input class="no_food" type="text" ng-model="block.exclude5"/></br>
  <input class="submit" type="submit" ng-click="search()" value="Submit" />
 </div><!-- . food_wrap - -->
</section><!-- . search_wrap - --> 

<section class="result_wrap">
 <p ng-repeat="match in matches">{{ match.recipeName }}</p>  
</section><!-- . result_wrap - -->

</body>
</html>
